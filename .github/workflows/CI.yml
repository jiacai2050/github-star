name: CI

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '**.zig'
      - '**.c'
      - '**.h'
      - 'Makefile'
  push:
    branches:
      - master
    paths:
      - '**.zig'
      - '**.c'
      - '**.h'
      - 'Makefile'

env:
  GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
  DB_PATH: /tmp/test.db
  CC: gcc

jobs:
  test:
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: master
      - run: make install-deps
      - name: gcc compile
        run: make all
      - name: zig compile
        run: zig build -Dquick=true
      - name: Test
        if: matrix.os == 'ubuntu-latest'
        run: |
          zig build -Dcpu=baseline --verbose
          TEST_BINARY=./zig-out/bin/core-test
          valgrind --leak-check=full --tool=memcheck \
          --show-leak-kinds=all --error-exitcode=1 ${TEST_BINARY}

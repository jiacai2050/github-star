name: ELisp CI

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '**.md'
      - '**.org'
      - '.dir-locals.el'

jobs:
  lisp-test:
    timeout-minutes: 10
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        emacs_version:
          - 27.1
          - 27.2
          - 28.3
          - snapshot
    steps:
      - uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs_version }}
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          make install-deps
      - name: Compile dyn
        run: |
          OMG_VERBOSE=1 OMG_TEST=1 make clean emacs-dyn
      - name: Run test
        working-directory: emacs
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
        run: |
          make lisp-test
